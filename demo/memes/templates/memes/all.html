{% extends 'memes/base.html' %}
{% load static %}

{% block header %}
<link rel="stylesheet" href="{% static 'all.css' %}">
<title>All Memes</title>
{% endblock %}

{% block content %}
<a href="{% url 'create_meme' %}">Add Meme</a>
<br>
{% for i in memes %}
<div class="meme" style="background-image: url({{ i.image_url }})">

<p class="bottom">{{ i.text }}</p>
</div>
<a href="{% url 'edit_meme' i.id %}">Edit</a>
<hr>
{% endfor %}

{% endblock %}
